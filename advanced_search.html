<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="proyect0_style.css">
    </head>
    <body>
        <div>
            <p><a href="index.html"><img  id = "advanced_back" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" title="Back to Google Search" aria-label="Back to Google Search" alt = "Back to Google Search"></a></p>
        </div>
            <p id = "advanced_searching">Advanced Search</p>
            <p id = "divider"></p>
            <p id = "subadvanced_search">Find pages with...</p>
        <div>
            <form action="https://www.google.com/search" autocomplete="off">
                <div>
                    <p class="advanced_search_items">all these words:</p>
                    <input class="advanced_search_input"type ="text" name="as_q">
                </div>
                <div>
                    <p class="advanced_search_items">this exact word or phrase:</p>
                    <input class="advanced_search_input"type ="text" name="as_epq">
                </div>
                <div>
                    <p class="advanced_search_items">any of these words</p>
                    <input class="advanced_search_input"type ="text" name="as_oq">
                </div>
                <div>
                    <p class="advanced_search_items">none of these words</p>
                    <input class="advanced_search_input"type ="text" name="as_eq">
                </div>
                <input id="advanced_query_submit" type="submit" value="Google Search">
            </form>
        </div>
        
        
        
    </body>
</html>
